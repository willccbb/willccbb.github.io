{% if site.social.twitter %}
<a href="https://twitter.com/{{ site.social.twitter }}" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-blue-600">
    <i class="fab fa-x-twitter fa-lg"></i>
</a>
{% endif %}

{% if site.social.linkedin %}
<a href="https://www.linkedin.com/in/{{ site.social.linkedin }}" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-blue-600">
    <i class="fab fa-linkedin-in fa-lg"></i>
</a>
{% endif %}

{% if site.social.scholar %}
<a href="https://scholar.google.com/citations?user={{ site.social.scholar }}" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-blue-600">
    <i class="fas fa-graduation-cap fa-lg"></i>
</a>
{% endif %}

{% if site.social.github %}
<a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-blue-600">
    <i class="fab fa-github fa-lg"></i>
</a>
{% endif %}

{% if site.social.email %}
<a href="mailto:{{ site.social.email }}" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-blue-600">
    <i class="fa fa-envelope fa-lg"></i>
</a>
{% endif %}
